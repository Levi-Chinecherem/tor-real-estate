<!-- templates/buyers/buy_land.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Buy Land</h1>
        <p class="text-gray-700 mb-4">Are you sure you want to buy the land at {{ land.location }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:bg-gradient-to-r hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-4 rounded">Confirm Purchase 🏡</button>
        </form>
    </div>
</div>
{% endblock %}
