<!-- buyers/buyer_application.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-4">Buyer Application</h1>
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="id_full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    {{ form.full_name }}
                </div>
                <div>
                    <label for="id_house_address" class="block text-sm font-medium text-gray-700">House Address</label>
                    {{ form.house_address }}
                </div>
                <div>
                    <label for="id_state" class="block text-sm font-medium text-gray-700">State</label>
                    {{ form.state }}
                </div>
                <div>
                    <label for="id_phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                <div>
                    <p class="text-sm text-gray-600">By submitting this form, you agree to become a buyer and abide by the terms and conditions.</p>
                </div>
                <div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Apply to Become a Buyer</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
