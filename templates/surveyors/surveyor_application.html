<!-- surveyors/surveyor_application.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Surveyor Application</h1>
    <form method="post" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% csrf_token %}
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="id_full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                {{ form.full_name }}
            </div>
            <div class="mb-4">
                <label for="id_house_address" class="block text-sm font-medium text-gray-700">House Address</label>
                {{ form.house_address }}
            </div>
            <div class="mb-4">
                <label for="id_state" class="block text-sm font-medium text-gray-700">State</label>
                {{ form.state }}
            </div>
        </div>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="id_phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="mb-4">
                <label for="id_image" class="block text-sm font-medium text-gray-700">Profile Image</label>
                {{ form.image }}
            </div>
            <div class="mb-4">
                <label for="id_resume" class="block text-sm font-medium text-gray-700">Upload CV/Resume</label>
                {{ form.resume }}
            </div>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline md:col-span-2">Apply to Become a Surveyor</button>
    </form>
</div>
{% endblock %}
